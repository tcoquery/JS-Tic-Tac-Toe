<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-info">
        <label for="player-1">Player 1:</label><br>
        <input type="text" id="player-1"><br>
        <label for="player-2">Player 2:</label><br>
        <input type="text" id="player-2"><br>
        <button id="btn">Confirm</button>
    </div>
    <div class="grid">
        <div class="grid-cell" id="1" data-value="1"></div>
        <div class="grid-cell" id="2" data-value="2"></div>
        <div class="grid-cell" id="3" data-value="3"></div>
        <div class="grid-cell" id="4" data-value="4"></div>
        <div class="grid-cell" id="5" data-value="5"></div>
        <div class="grid-cell" id="6" data-value="6"></div>
        <div class="grid-cell" id="7" data-value="7"></div>
        <div class="grid-cell" id="8" data-value="8"></div>
        <div class="grid-cell" id="9" data-value="9"></div>
    </div>
    
</body>
</html>
